<div class="d-flex flex-column justify-content-center align-items-center">
  <iframe width="100%" height="400" [src]="safeUrl" frameborder="0" allowfullscreen></iframe>
</div>

<div class="container mt-3">
  <div class="row col-12">
    <div class="d-flex justify-content-between align-items-center">
      <div class="fw-bold">
        {{video[0]?.snippet.title|uppercase }}
      </div>
      <div class="text-end">
        <button class="details-btn btn btn-block btn btn-primary border-0" (click)="saveVideo(video[0].id)">
          Add to favorite list
        </button>
      </div>
    </div>

    <div style="height: 50px;" class="d-flex justify-content-between align-items-center mt-4 border-top border-bottom ">

      <div class="text-sart">

      </div>


      <div class="">

        Duration {{duration * 1000| date:'mm:ss' }}
      </div>
      <div class=" d-flex justify-content-between align-items-center text-end">
        <div class="d-flex justify-content-center align-items-center">
          <div>
            <img class="me-2" style="height: 20px; width: 20px;" src="../../../assets/icons/eyeIcon.png" alt="">
          </div>
          <div class=" me-2">{{video[0]?.statistics.viewCount | number:'1.0':'en-US' }}</div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class=" ms-2">
            <a class="border-0"><img style="width: 20px; height: 20px;"
                src="../../../assets/icons/facebook-like.png" alt=""></a>
          </div>
          <div class="">{{video[0]?.statistics.likeCount |number:'1.0':'en-US' }}</div>
        </div>


      </div>
    </div>
    <div class="">
      <div class="tex-red mt-3 mb-4"> Published At {{video[0]?.snippet.publishedAt |date}}</div>
      <div class="mb-5 w-75">{{video[0]?.snippet.description}}</div>
    </div>


  </div>
</div>
